<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
  
  <script src="res/jquery.easy-autocomplete.min.js"></script> 
  <link rel="stylesheet" href="res/easy-autocomplete.min.css"> 
  
  <script type="text/javascript">
 var options = {

  url: function(phrase) { return "http:/localhost:8080/live/bans";},
  getValue: function(element) { return element.name; },

  ajaxSettings: {
    dataType: "json",
    method: "POST",
    data: {
      dataType: "json",
      Action: "ac_name"
    }
  },

  preparePostData: function(data) {
    data.phrase = $("#ac").val();
    return data;
  },

  requestDelay: 400
};

$(document).ready(function() {
  $("#ac").easyAutocomplete(options);
});


  </script>

</head>

<body>
<div>
  <input type="text" id="ac">
</div>  
  
</body>
</html>
