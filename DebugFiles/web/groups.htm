<div class="default">
  <h2>Group management</h2>

  <table class="group-container" style="width:100%;">
    <tr>
      <td>
        <div class="item" style="border-right: 0;">
          <span>Group</span>
          <table class="groups embedded">
          <tr class="active"><td>Admin</td><td class="ico"><i class="material-icons"><i class="material-icons">keyboard_arrow_right</i></i></td></tr>
          <tr><td>Moderator</td><td class="ico"></td></tr>
          <tr><td>Friend</td><td class="ico"></td></tr>          
          </table>
        </div>
      </td>
      <td>
        <div class="item group">
        <span>Members</span>
          <table class="groups embedded">
            <tr><td><input type="text"> Add</td></tr>
            <tr><td>Player 1</td></tr>
            <tr><td>Player 2</td></tr>
            <tr><td>Player 3</td></tr>            
          </table>         
        </div>    
      </td>
      <td>
        <div class="item group">
        <span>Permissions</span>
          <table class="groups embedded">
            <tr><td><input type="text"> Add</td></tr>
            <tr><td>kick</td></tr>
            <tr><td>tempban</td></tr>
            <tr><td>ban</td></tr>            
          </table>         
        </div>    
      </td>
      <td>
        <div class="item group">
        <span>Settings</span>
          <table class="groups embedded">
          <tr><td>Default group</td><td><input type="checkbox"></td></tr>    
          <tr><td>Enable welcome</td><td><input type="checkbox"></td></tr>
          <tr><td>Welcome message</td><td><input type="text"></td></tr>     
          </table>
        </div>    
      </td>

    </tr>
  </table> 
</div>
